broker:
  port: 9000
  log_dir: "broker_logs"
  cleanup_interval: 60
  enable_exporter: true
  exporter_port: 9100
  use_tls: false
  tls_cert_path: "certs/server.crt"
  tls_key_path: "certs/server.key"
  enable_gzip: false
benchmark:
  enable: false
prometheus:
  scrape_interval: "5s"
  scrape_timeout: "3s"
