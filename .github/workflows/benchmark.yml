name: Broker Benchmark

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  bench:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25.0
          
      - name: Install tools
        run: make tools
        
      - name: Build Broker Server
        run: make build-api

      - name: Start Broker Server
        run: |
          echo "Starting broker server in background..."
          bin/go-broker &
          BROKER_PID=$!
          for i in {1..30}; do
            if curl -f http://localhost:9080/health 2>/dev/null; then
              echo "Broker server ready."
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Broker failed to start within 30 seconds"
              exit 1
            fi
            sleep 1
          done

      - name: Run Benchmark
        run: make bench