name: Broker Benchmark

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  bench:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23
          
      - name: Install tools
        run: make tools
        
      - name: Build Broker Server
        run: make build-api

      - name: Start Broker Server
        run: |
          echo "Starting broker server in background..."
          bin/go-broker &
          sleep 5 
          echo "Broker server initialized. Proceeding to benchmark."

      - name: Run Benchmark
        run: make bench