services:
  broker-1:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: broker-1
    command: ./broker
    restart: on-failure:3
    environment:
      - CONFIG_PATH=/root/config.yaml
      - ADVERTISED_HOST=broker-1
      - BOOTSTRAP_CLUSTER=true
      - RAFT_PEERS=
    volumes:
      - ./config.yaml:/root/config.yaml:ro
    ports:
      - "9001:9000"
      - "9081:9080"
      - "9101:9100"
      - "8001:8000"
    networks:
      - cluster_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9080/health"]
      interval: 3s
      timeout: 1s
      retries: 3

  broker-2:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: broker-2
    command: ./broker
    restart: on-failure:3
    environment:
      - CONFIG_PATH=/root/config.yaml
      - ADVERTISED_HOST=broker-2
      - BOOTSTRAP_CLUSTER=false
    depends_on:
      broker-1:
        condition: service_healthy
    volumes:
      - ./config.yaml:/root/config.yaml:ro
    ports:
      - "9002:9000"
      - "9082:9080"
      - "9102:9100"
      - "8002:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9080/health"]
      interval: 3s
      timeout: 1s
      retries: 3
    networks:
      - cluster_network

  broker-3:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: broker-3
    command: ./broker
    restart: on-failure:3
    environment:
      - CONFIG_PATH=/root/config.yaml
      - ADVERTISED_HOST=broker-3
      - BOOTSTRAP_CLUSTER=false
    depends_on:
      broker-1:
        condition: service_healthy
    volumes:
      - ./config.yaml:/root/config.yaml:ro
    ports:
      - "9003:9000"
      - "9083:9080"
      - "9103:9100"
      - "8003:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9080/health"]
      interval: 3s
      timeout: 1s
      retries: 3
    networks:
      - cluster_network

  publisher:  
    build:  
      context: ../..  
      dockerfile: test/publisher/Dockerfile  
    container_name: broker-publisher  
    restart: on-failure:3
    depends_on:  
      broker-1: {condition: service_healthy}
      broker-2: {condition: service_healthy}
      broker-3: {condition: service_healthy}
    volumes:  
      - ./publisher-config.yaml:/config.yaml:ro  
    command: ["./publisher", "-config", "/config.yaml"]  
    networks:  
      - cluster_network 

  consumer:  
    build:  
      context: ../..
      dockerfile: test/consumer/Dockerfile  
    container_name: broker-consumer  
    restart: on-failure:3
    depends_on:  
      broker-1: {condition: service_healthy}
      broker-2: {condition: service_healthy}
      broker-3: {condition: service_healthy}
      publisher: {condition: service_started}
    volumes:  
      - ./consumer-config.yaml:/config.yaml:ro  
    command: ["./consumer", "-config", "/config.yaml"]  
    networks:  
      - cluster_network  

  prometheus:  
    image: prom/prometheus:latest  
    container_name: prometheus  
    volumes:  
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro  
    ports:  
      - "9090:9090"  
    networks:  
      - cluster_network  
    depends_on:  
      broker-1: {condition: service_healthy}
      broker-2: {condition: service_healthy}
      broker-3: {condition: service_healthy}

networks:
  cluster_network:
    name: cluster_network
    driver: bridge