enabled_distribution: true
min_insync_replicas: 2
raft_port: 7000
static_cluster_members: 
  - "broker-1@broker-1:7000"
  - "broker-2@broker-2:7000"
  - "broker-3@broker-3:7000"

broker_port: 9000
health_check_port: 9080
enable_exporter: true
exporter_port: 9100
log_level: "info"
log_dir: "broker-logs"

disk_flush_batch_size: 1000
disk_write_timeout_ms: 500
linger_ms: 50
log_cleanup_interval: 300  

channel_buffer_size: 1024 
partition_channel_buffer_size: 10000  
consumer_channel_buffer_size: 1000  
consumer_session_timeout_ms: 30000  
consumer_heartbeat_check_ms: 5000   

max_stream_connections: 1000  
stream_timeout: "30m"  
stream_heartbeat_interval: "30s"