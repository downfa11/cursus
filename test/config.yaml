broker_port: 9000
exporter_port: 9100
enable_exporter: true
log_level: "info"

linger_ms: 200
disk_flush_batch_size: 500            
log_cleanup_interval: 60            
log_segment_size: 10485760             
log_segment_roll_time_ms: 300000       

channel_buffer_size: 8192
partition_channel_buffer_size: 20000
consumer_channel_buffer_size: 5000
consumer_session_timeout_ms: 30000
consumer_heartbeat_check_ms: 5000
