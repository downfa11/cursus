services:
  broker-1:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: broker-1
    command: ./broker
    environment:
      - CONFIG_PATH=/root/config.yaml
      - ADVERTISED_HOST=broker-1
      - BOOTSTRAP_CLUSTER=true
      - RAFT_PEERS=
    volumes:
      - ./config.yaml:/root/config.yaml:ro
    ports:
      - "9001:9000"
      - "9081:9080"
      - "9101:9100"
      - "8001:8000"
    networks:
      - cluster_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9080/health"]
      interval: 3s
      timeout: 1s
      retries: 3

  broker-2:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: broker-2
    command: ./broker
    environment:
      - CONFIG_PATH=/root/config.yaml
      - ADVERTISED_HOST=broker-2
      - BOOTSTRAP_CLUSTER=false
      - RAFT_PEERS=
    volumes:
      - ./config.yaml:/root/config.yaml:ro
    ports:
      - "9002:9000"
      - "9082:9080"
      - "9102:9100"
      - "8002:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9080/health"]
      interval: 3s
      timeout: 1s
      retries: 3
    depends_on:
      broker-1:
        condition: service_healthy
    networks:
      - cluster_network

  broker-3:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: broker-3
    command: ./broker
    environment:
      - CONFIG_PATH=/root/config.yaml
      - ADVERTISED_HOST=broker-3
      - BOOTSTRAP_CLUSTER=false
      - RAFT_PEERS=
    volumes:
      - ./config.yaml:/root/config.yaml:ro
    ports:
      - "9003:9000"
      - "9083:9080"
      - "9103:9100"
      - "8003:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9080/health"]
      interval: 3s
      timeout: 1s
      retries: 3
    depends_on:
      broker-1:
        condition: service_healthy
    networks:
      - cluster_network

networks:
  cluster_network:
    name: cluster_network